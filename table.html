<div class="container" ng-controller="jsonCtrl">

    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table table-hover" style="border:1px solid black;">
            <thead>
                <tr><th colspan="3" style="text-align:center">Student Data</th></tr>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Contact No.</th>
                </tr>
            </thead>
            <tbody>
        
                <tr ng-repeat="i in student">
                
                    <td>{{i.firstName}}</td>
                    <td>{{i.lastName}}</td>
                    <td>{{i.contactNo}}</td>
                </tr>
            
            </tbody>
        </table>
            
    </div>
    <div class="col-md-2"></div>
</div>
