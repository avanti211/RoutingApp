<div id="container">

    <form  class="form-horizontal">

    <div class="col-md-2"></div>
    
    <div class="col-md-8">
        <div class="col-md-6">
    
            <div style="height:50%" ng-controller="additionCtrl">
            
                <div class="panel panel-default">
                    <div class="panel-heading">Addition</div>
                    <div class="panel-body">
                        
                                    
                       
                        <div class="form-group">
                            <label class="control-label col-md-4">No1:</label>
                            <div class="col-md-5">                    
                                <input type="number" ng-model="no1" class="form-control">                    
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">No2:</label>
                            <div class="col-md-5">                    
                                <input type="number" ng-model="no2"  class="form-control">                    
                            </div>
                        </div>                  
                        <div  class="form-group">
                            <div class="col-md-4" style="text-align:right;"> <button value="+" ng-click="addition()">+</button> </div>                   
                            <div class="col-md-5">                    
                                <input type="number" ng-model="ans"  class="form-control" disabled>                    
                            </div>                       
                        </div>
                        
                        
                    </div>
                </div>
                
                
                
            </div>
            
            <div style="height:50%" ng-controller="multiplicationCtrl">
            
                 <div class="panel panel-default">
                    <div class="panel-heading">Multiplication</div>
                    <div class="panel-body">
                        
                                    
                       
                        <div class="form-group">
                            <label class="control-label col-md-4">No1:</label>
                            <div class="col-md-5">                    
                                <input type="number" ng-model="no1" class="form-control">                    
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">No2:</label>
                            <div class="col-md-5">                    
                                <input type="number" ng-model="no2"  class="form-control">                    
                            </div>
                        </div>                  
                        <div  class="form-group">
                            <div class="col-md-4" style="text-align:right;"> <button value="*" ng-click="multiplication()">*</button> 
                            </div>                   
                            <div class="col-md-5">                    
                                <input type="number" ng-model="ans"  class="form-control" disabled>                    
                            </div>                       
                        </div>
                        
                        
                    </div>
                </div>
            
            </div>
            
        </div>
        <div class="col-md-6">
            
            <div style="height:50%"  ng-controller="subtractionCtrl">
                  <div class="panel panel-default">
                    <div class="panel-heading">Subtraction</div>
                    <div class="panel-body">
                        
                                    
                       
                        <div class="form-group">
                            <label class="control-label col-md-4">No1:</label>
                            <div class="col-md-5">                    
                                <input type="number" ng-model="no1" class="form-control">                    
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">No2:</label>
                            <div class="col-md-5">                    
                                <input type="number" ng-model="no2"  class="form-control">                    
                            </div>
                        </div>                  
                        <div  class="form-group">
                            <div class="col-md-4" style="text-align:right;"> <button value="-" ng-click="subtraction()">-</button> </div>                   
                            <div class="col-md-5">                    
                                <input type="number" ng-model="ans"  class="form-control" disabled>                    
                            </div>                       
                        </div>
                        
                        
                    </div>
                </div>
            </div>
            <div style="height:50%" ng-controller="divisionCtrl">
            
                 <div class="panel panel-default">
                    <div class="panel-heading">Division</div>
                    <div class="panel-body">
                        
                                    
                       
                        <div class="form-group">
                            <label class="control-label col-md-4">No1:</label>
                            <div class="col-md-5">                    
                                <input type="number" ng-model="no1" class="form-control">                    
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">No2:</label>
                            <div class="col-md-5">                    
                                <input type="number" ng-model="no2"  class="form-control">                    
                            </div>
                        </div>                  
                        <div  class="form-group">
                            <div class="col-md-4" style="text-align:right;"> <button value="/" ng-click="division()">/</button> </div>                   
                            <div class="col-md-5">                    
                                <input type="number" ng-model="ans"  class="form-control" disabled>                    
                            </div>                       
                        </div>
                        
                        
                    </div>
                </div>
            
            </div>
    
        </div>
    </div>
    
    <div class="col-md-2"></div>
        
    </form>
</div>
